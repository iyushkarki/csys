name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [darwin, linux]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v4
        with:
          go-version: '1.25'
      
      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -o csys-${{ matrix.goos }}-${{ matrix.goarch }} .
      
      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: csys-${{ matrix.goos }}-${{ matrix.goarch }}
